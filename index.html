<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="stopwatch">
        <h1 style="text-align: center;">STOP WATCH PROJECT</h1>
        <h1 id="display-time">00 : 00 : 00</h1>
        <div class="buttons">
            <button class="start" onclick="watchstart()">Start</button>
            <button class="pause" onclick="watchstop()" >Pause</button>
            <button class="reset" onclick="watchreset()">Reset</button>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
